<ion-content >
    <div class="overlay"></div>
    <img src="assets/img_login/car.jpg" alt="">
    <ion-segment [(ngModel)]="login_type" color="secondary" padding class="switcher">
      <ion-segment-button value="login" default>
        เข้าสู่ระบบ
      </ion-segment-button>
      <ion-segment-button value="register" default>
        สมัครสมาชิก
        </ion-segment-button>
    </ion-segment>
  <div [ngSwitch] ="login_type">
    <div *ngSwitchCase ="'login'">
      <form [formGroup] ="login_form" (ngSubmit)="login(user)" padding>
        <ion-item class="input-item">
            <ion-label>
                <ion-icon name="ios-mail"></ion-icon>อีเมล์
            </ion-label>
            <ion-input formControlName="email" type="email"
            [(ngModel)]="user.email">
          </ion-input>
        </ion-item>
        <ion-item class="input-item">
            <ion-label>
                <ion-icon name="ios-mail"></ion-icon>รหัสผ่าน
            </ion-label>
            <ion-input formControlName="password" type="password"
            [(ngModel)]="user.password">
          </ion-input>
        </ion-item>
        <button class="login-button" ion-button icon-start type="submit" >
          <ion-icon name="md-send"></ion-icon>
          <span>เข้าสู่ระบบ</span>
        </button>
        <p class="forgot-password">ลืมรหัสผ่าน</p>
      </form>
  
    </div>
  
    <div *ngSwitchCase ="'register'">
        <form [formGroup] ="register_form" padding>
            <ion-item class="input-item">
                <ion-label>
                    <ion-icon name="ios-body"></ion-icon>ชื่อ-สกุล
                </ion-label>
                <ion-input formControlName="email" type="email"
                [(ngModel)]="user.name">
              </ion-input>
            </ion-item>
            <ion-item class="input-item">
                <ion-label>
                    <ion-icon name="ios-call"></ion-icon>เบอร์โทรศัพท์
                </ion-label>
                <ion-input formControlName="email" type="email"
                [(ngModel)]="user.tell">
              </ion-input>
            </ion-item>
          <ion-item class="input-item">
              <ion-label>
                  <ion-icon name="ios-mail"></ion-icon>อีเมล์
              </ion-label>
              <ion-input formControlName="email" type="email"
              [(ngModel)]="user.email">
            </ion-input>
          </ion-item>
          <ion-item class="input-item">
              <ion-label>
                  <ion-icon name="ios-key"></ion-icon>รหัสผ่าน
              </ion-label>
              <ion-input formControlName="password" type="password"
              [(ngModel)]="user.password">
            </ion-input>
          </ion-item>
          <button class="login-button" ion-button icon-start type="submit" [disabled]="!login_form.valid">
            <ion-icon name="md-checkbox-outline"></ion-icon>
            <span>ลงทะเบียน</span>
          </button>
        </form>
    
      </div>
  </div>
  
  
  </ion-content>
